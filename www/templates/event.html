	<ion-content class="event-content" scroll="true">
	<style>
		.event-header {
			background-image:url('{{data.imageUrl}}');
			background-size:cover;
			background-position:center;
			background-attachment: fixed;
		}
		.gradient-fade-down {
			height: 15vh;
			background: linear-gradient(rgba(255,255,255,0), #fff);
			bottom: 0;
			
			width: 100%;
			padding-top: 50vh;
		}
		.ng-binding {
			padding: 5px 15px 5px 15px;
		}
		h1 {
			text-align:center;
			font-family:'Lato', sans-serif;
			letter-spacing: 2px;
		}
		p {
			text-align:justify;
			font-family:'Lato', sans-serif;
			letter-spacing: 1px;
		}
		* {
			color:#262626;
		}
		a {
			text-align:center;
			background:#262626;
			color:#fff;
			text-decoration:none;

			letter-spacing: 3px;
