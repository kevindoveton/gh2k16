<ion-view view-title="Podcasts">
  <ion-content>
  	<a ng-repeat="item in podcasts" href="#/app/podcasts/{{$index}}" class="item item-thumbnail-left">
  		<img ng-src="{{item.thumbnailURL}}" class="podcast-image avatar" />
  		<h2>{{item.serviceName}}</h2>
  		<p>{{item.messageDescription}}</p>
  	</a>
  </ion-content>
</ion-view>
